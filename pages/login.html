<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login | FinAccess</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Secure FinAccess login" />

<style>
:root {
  --bg-main:#f8fafc;
  --bg-card:#ffffff;
  --bg-dark:#020617;

  --ink-primary:#0f172a;
  --ink-secondary:#475569;
  --ink-muted:#94a3b8;
  --ink-inverse:#e5e7eb;

  --brand:#2563eb;
  --brand-hover:#1e40af;

  --border:#e2e8f0;
  --radius-lg:16px;
  --radius-md:10px;

  --shadow-soft:0 20px 40px rgba(2,6,23,.08);
}

* { box-sizing:border-box; }

html,body {
  margin:0;
  padding:0;
  height:100%;
  font-family:Inter,system-ui,-apple-system;
  background:var(--bg-main);
  color:var(--ink-primary);
}

/* =========================
   PAGE LAYOUT
========================= */
.page {
  min-height:100vh;
  display:grid;
  grid-template-columns:1.1fr 1fr;
}

.brand-panel {
  background:var(--bg-dark);
  color:var(--ink-inverse);
  padding:80px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.brand-panel h1 {
  font-size:42px;
  margin-bottom:12px;
}

.brand-panel p {
  color:#cbd5f5;
  max-width:420px;
}

.content-panel {
  background:var(--bg-card);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:80px;
}

.card {
  width:100%;
  max-width:420px;
  background:white;
  padding:36px;
  border-radius:var(--radius-lg);
  box-shadow:var(--shadow-soft);
}

h2 {
  margin-top:0;
  margin-bottom:6px;
}

p {
  color:var(--ink-secondary);
  margin-bottom:24px;
}

/* =========================
   FORM
========================= */
label {
  font-size:13px;
  color:var(--ink-secondary);
  display:block;
  margin-bottom:6px;
}

input {
  width:100%;
  padding:14px;
  border-radius:var(--radius-md);
  border:1px solid var(--border);
  font-size:15px;
  margin-bottom:18px;
}

input:focus {
  outline:none;
  border-color:var(--brand);
  box-shadow:0 0 0 3px rgba(37,99,235,.15);
}

button {
  width:100%;
  padding:14px;
  border-radius:var(--radius-md);
  border:none;
  background:var(--brand);
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

button:hover {
  background:var(--brand-hover);
}

button:disabled {
  opacity:.6;
  cursor:not-allowed;
}

/* =========================
   STATUS
========================= */
.status {
  min-height:18px;
  font-size:13px;
  margin-top:12px;
}

.status.error { color:#dc2626; }
.status.success { color:#16a34a; }

.footer-note {
  margin-top:24px;
  font-size:12px;
  color:var(--ink-muted);
  text-align:center;
}

/* =========================
   RESPONSIVE
========================= */
@media(max-width:900px){
  .page { grid-template-columns:1fr; }
  .brand-panel { display:none; }
  .content-panel { padding:40px 24px; }
}
</style>
</head>

<body>

<div class="page">

  <div class="brand-panel">
    <h1>FinAccess</h1>
    <p>
      Consent-driven credit intelligence for borrowers,
      banks, and NBFCs.
    </p>
  </div>

  <div class="content-panel">
    <div class="card">

      <h2>Secure Login</h2>
      <p>Verify your mobile number. No passwords.</p>

      <div id="step-mobile">
        <label>Mobile Number</label>
        <input id="mobile" maxlength="10" placeholder="10-digit mobile number" />
        <button id="sendBtn" onclick="sendOTP()">Send OTP</button>
      </div>

      <div id="step-otp" style="display:none">
        <label>OTP</label>
        <input id="otp" maxlength="6" placeholder="Enter OTP" />
        <button id="verifyBtn" onclick="verifyOTP()">Verify</button>
      </div>

      <div id="status" class="status"></div>

      <div class="footer-note">
        FinAccess is a technology platform. We do not lend.
      </div>

    </div>
  </div>

</div>

<script>
const API_BASE = "https://my-finaccess-production.up.railway.app";

function qs(id){ return document.getElementById(id); }

function setStatus(msg,type){
  const el = qs("status");
  el.textContent = msg || "";
  el.className = "status " + (type || "");
}

async function sendOTP(){
  const mobile = qs("mobile").value.trim();

  if(!/^[6-9]\d{9}$/.test(mobile)){
    setStatus("Enter a valid 10-digit mobile number.","error");
    return;
  }

  qs("sendBtn").disabled = true;
  setStatus("Sending OTP…");

  const res = await fetch(`${API_BASE}/auth/otp/send`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      identifier:mobile,
      purpose:"login_phone"
    })
  });

  if(!res.ok){
    setStatus("Failed to send OTP.","error");
    qs("sendBtn").disabled = false;
    return;
  }

  qs("step-mobile").style.display="none";
  qs("step-otp").style.display="block";
  setStatus("OTP sent.","success");
}

async function verifyOTP(){
  const mobile = qs("mobile").value.trim();
  const otp = qs("otp").value.trim();

  if(otp.length !== 6){
    setStatus("Enter 6-digit OTP.","error");
    return;
  }

  qs("verifyBtn").disabled = true;
  setStatus("Verifying…");

  const res = await fetch(`${API_BASE}/auth/otp/verify`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      identifier:mobile,
      otp,
      purpose:"login_phone"
    })
  });

  const data = await res.json();

  if(!data.token){
    setStatus("Invalid OTP.","error");
    qs("verifyBtn").disabled = false;
    return;
  }

  localStorage.setItem("auth_token",data.token);
  window.location.href = "./dashboard.html";
}
</script>

</body>
</html>
